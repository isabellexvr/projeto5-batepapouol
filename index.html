<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="shortcut icon" href="./imagens/logo.ico" type="image/x-icon">

    <title>Bate-Papo UOL</title>
</head>

<body>
    <div class="entryscreen">
        <img src="./imagens/logo 2.png" alt="logo_bate_papo_uol" id="img_logo">
        <input type="text" placeholder="Digite seu nome" id="escrever_nome">
        <button onclick="entrarNaSala()" id="botao_entrar">Entrar</button>
    </div>

    <div class="segundaentryscreen">
        <img src="./imagens/Loading_icon.gif" alt="gif_carregando" id="img_entrando">
        <strong>Entrando...</strong>
    </div>

    <div class="content hide">
        <header>
            <div class="espacamento top">
                <img src="./imagens/batepapouol_logo.png" alt="logo_bate_papo_uol">
                <ion-icon name="people"></ion-icon>
            </div>
        </header>
        <main>
            <div class="mensagens">

            </div>
        </main>
        <footer>
            <div class="espacamento bottom">
                <input type="text" placeholder="Escreva aqui..." name="Escreva aqui..." id="escrever_mensagem">
                <ion-icon name="paper-plane-outline" onclick="enviarMensagens()"
                id="botao_enviarmsg"></ion-icon>
            </div>
    </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
